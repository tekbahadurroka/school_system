{% extends 'base.html' %}

{% block content %}

<div class="row">
    <div class="col-sm-12">
       <div class="card">
          <div class="card-body">
             <form action="{% url 'update_student' %}" method="post" enctype="multipart/form-data">
               {% csrf_token %}      
                <div class="row">
                   <div class="col-12">
                      <h5 class="form-title"><span>Edit Student</span></h5>
                 
                        {% include 'includes/messages.html' %}
                     </div>
                    <div class="col-12 col-sm-6">
                        <div class="form-group">
                            <label>Profile Photo</label>
                            <input type="file" class="form-control" name="profile_pic">
                            <input type="text" class="form-control" name="student_id" value="{% for f in student %}{{f.admin.id}}{% endfor %}" hidden>
                        </div>
                    </div>
                   <div class="col-12 col-sm-6">
                      <div class="form-group">
                        <label>First Name</label>
                        <input type="text" class="form-control" name="first_name" value="{% for f in student %}{{f.admin.first_name}}{% endfor %}">
                      </div>
                   </div>
                   <div class="col-12 col-sm-6">
                      <div class="form-group">
                        <label>Last Name</label>
                         <input type="text" class="form-control" name="last_name" value="{% for f in student %}{{f.admin.last_name}}{% endfor %}">
                      </div>
                   </div>
                   <div class="col-12 col-sm-6">
                    <div class="form-group">
                      <label>Email ID</label>
                       <input type="email" class="form-control" name="email" value="{% for f in student %}{{f.admin.email}}{% endfor %}">
                    </div>
                 </div>
                 <div class="col-12 col-sm-6">
                    <div class="form-group">
                      <label>Username</label>
                       <input type="text" class="form-control" name="username" value="{% for f in student %}{{f.admin.username}}{% endfor %}">
                    </div>
                 </div>
                 <div class="col-12 col-sm-6">
                    <div class="form-group">
                      <label>Password</label>
                       <input type="password" class="form-control" name="password" placeholder="File only if you change the password">
                    </div>
                 </div>
                   <div class="col-12 col-sm-6">
                    <div class="form-group">
                        <label>Date of Birth</label>
                        <input type="text" class="form-control" name="dob" value="{% for f in student %}{{f.dob}}{% endfor %}">
                    </div>
                 </div>
                 <div class="col-12 col-sm-6">
                    <div class="form-group">
                        <label>Gender</label>
                        <select class="form-control" name="gender">
                           <option>Select Gender</option>
                           <option alue="female">Female</option>
                           <option value="male">Male</option>
                           <option value="other">Others</option>
                        </select>
                    </div>
                 </div>
                   <div class="col-12 col-sm-6">
                    <div class="form-group">
                        <label>Father's Name</label>
                        <input type="text" class="form-control" name="fname" value="{% for f in student %}{{f.father_name}}{% endfor %}">
                    </div>
                 </div>
                 
                 <div class="col-12 col-sm-6">
                    <div class="form-group">
                        <label>Mother's Name</label>
                        <input type="text" class="form-control" name="mname" value="{% for f in student %}{{f.mother_name}}{% endfor %}">
                    </div>
                 </div>
                 <div class="col-12 col-sm-6">
                    <div class="form-group">
                        <label>Religion</label>
                        <input type="text" class="form-control" name="religion" value="{% for f in student %}{{f.religion}}{% endfor %}">
                    </div>
                 </div>
                 <div class="col-12 col-sm-6">
                    <div class="form-group">
                      <label>Mobile No</label>
                       <input type="text" class="form-control" name="phone" value="{% for f in student %}{{f.mobile_no}}{% endfor %}">
                    </div>
                 </div>
                 <div class="col-12 col-sm-6">
                    <div class="form-group">
                      <label>Address</label>
                      <textarea class="form-control" name="address">{% for f in student %}{{f.address}}{% endfor %}</textarea>
                    </div>
                 </div>
                 <div class="col-12 col-sm-6">
                    <div class="form-group">
                        <label>Course</label>
                        <select class="form-control" name="course">
                           <option>Select Course</option>
                           
                           {% for a in course %}
                           <option value="{{a.id}}">{{a.name}}</option>
                           {% endfor %}
                        </select>
                    </div>
                 </div>
                 <div class="col-12 col-sm-6">
                    <div class="form-group">
                        <label>Section</label>
                        <select class="form-control" name="section">
                           <option>Select Section</option>
                           {% for s in section %}
                           <option value="{{s.id}}">{{s.name}}</option>
                           {% endfor %}
                            
                        </select>
                    </div>
                 </div>
                 <div class="col-12 col-sm-6">
                    <div class="form-group">
                        <label>Session Year</label>
                        <select class="form-control" name="session">
                           <option>Select Session Year</option>
                           {% for b in session_year %}
                           <option value="{{b.id}}">{{b.session_start}} To {{b.session_end}}</option>
                           {% endfor %}
                        </select>
                    </div>
                 </div>
                 
                   <div class="col-12">
                      <button type="submit" class="btn btn-primary" name="update_student">Update Student</button>
                   </div>
                </div>
             </form>
          </div>
       </div>
    </div>
 </div>
    
{% endblock content %}
