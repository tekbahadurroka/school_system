{% extends 'base.html' %}

{% block content %}
<div class="row">
    <div class="col-sm-12">
       <div class="card">
          <div class="card-body">
             <form action="{% url 'edit_course' info.id %}" method="post">
                {% csrf_token %}
                <div class="row">
                    <div class="col-12">
                      <h5 class="form-title"><span>Edit Course</span></h5>
                        {% include 'includes/messages.html' %}
                    </div>
                        <div class="col-12 col-sm-6">
                            <div class="form-group">
                                <label>Edit Course</label>
                                <input type="text" class="form-control" name="course_name" value="{{info.name}}">
                            </div>
                        </div>                 
                        <div class="col-12">
                            <button type="submit" class="btn btn-primary" name="add_course">Update Course</button>
                        </div>
                </div>
             </form>
          </div>
       </div>
    </div>
 </div>
    
{% endblock content %}
