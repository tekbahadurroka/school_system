{% extends 'base.html' %}

{% block content %}

<div class="row">
    <div class="col-sm-12">
       <div class="card">
          <div class="card-body">
             <form action="{% url 'add_student' %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="row">
                   <div class="col-12">
                      <h5 class="form-title"><span>Add Student Form</span></h5>
                 
                        {% include 'includes/messages.html' %}
                     </div>
                    <div class="col-12 col-sm-6">
                        <div class="form-group">
                            <label>Profile Photo</label>
                            <input type="file" class="form-control" name="profile_pic">
                        </div>
                    </div>
                   <div class="col-12 col-sm-6">
                      <div class="form-group">
                        <label>First Name</label>
                        <input type="text" class="form-control" name="first_name" required>
                      </div>
                   </div>
                   <div class="col-12 col-sm-6">
                      <div class="form-group">
                        <label>Last Name</label>
                         <input type="text" class="form-control" name="last_name" required>
                      </div>
                   </div>
                   <div class="col-12 col-sm-6">
                    <div class="form-group">
                      <label>Email ID</label>
                       <input type="email" class="form-control" name="email" required>
                    </div>
                 </div>
                 <div class="col-12 col-sm-6">
                    <div class="form-group">
                      <label>Username</label>
                       <input type="text" class="form-control" name="username" required>
                    </div>
                 </div>
                 <div class="col-12 col-sm-6">
                    <div class="form-group">
                      <label>Password</label>
                       <input type="password" class="form-control" name="password" required>
                    </div>
                 </div>
                   <div class="col-12 col-sm-6">
                    <div class="form-group">
                        <label>Date of Birth</label>
                        <input type="date" class="form-control" name="dob" required>
                    </div>
                 </div>
                 <div class="col-12 col-sm-6">
                    <div class="form-group">
                        <label>Gender</label>
                        <select class="form-control" name="gender" required>
                           <option>Select Gender</option>
                           <option alue="female">Female</option>
                           <option value="male">Male</option>
                           <option value="other">Others</option>
                        </select>
                    </div>
                 </div>
                   <div class="col-12 col-sm-6">
                    <div class="form-group">
                        <label>Father's Name</label>
                        <input type="text" class="form-control" name="fname" required>
                    </div>
                 </div>
                 
                 <div class="col-12 col-sm-6">
                    <div class="form-group">
                        <label>Mother's Name</label>
                        <input type="text" class="form-control" name="mname" required>
                    </div>
                 </div>
                 <div class="col-12 col-sm-6">
                    <div class="form-group">
                        <label>Religion</label>
                        <input type="text" class="form-control" name="religion" required>
                    </div>
                 </div>
                 <div class="col-12 col-sm-6">
                    <div class="form-group">
                      <label>Mobile No</label>
                       <input type="text" class="form-control" name="phone" required>
                    </div>
                 </div>
                 <div class="col-12 col-sm-6">
                    <div class="form-group">
                      <label>Address</label>
                      <textarea class="form-control" name="address" required></textarea>
                    </div>
                 </div>
                 <div class="col-12 col-sm-6">
                    <div class="form-group">
                        <label>Course</label>
                        <select class="form-control" name="course" required>
                           <option>Select Course</option>
                           
                           {% for a in course %}
                           <option value="{{a.id}}">{{a.name}}</option>
                           {% endfor %}
                        </select>
                    </div>
                 </div>
                 <div class="col-12 col-sm-6">
                    <div class="form-group">
                        <label>Section</label>
                        <select class="form-control" name="section" required>
                           <option>Select Section</option>
                           {% for s in section %}
                           <option value="{{s.id}}">{{s.name}}</option>
                           {% endfor %}
                            
                        </select>
                    </div>
                 </div>
                 <div class="col-12 col-sm-6">
                    <div class="form-group">
                        <label>Session Year</label>
                        <select class="form-control" name="session" required>
                           <option>Select Session Year</option>
                           {% for b in session_year %}
                           <option value="{{b.id}}">{{b.session_start}} To {{b.session_end}}</option>
                           {% endfor %}
                        </select>
                    </div>
                 </div>
                 
                   <div class="col-12">
                      <button type="submit" class="btn btn-primary" name="add_student">Add Student</button>
                   </div>
                </div>
             </form>
          </div>
       </div>
    </div>
 </div>
    
{% endblock content %}
