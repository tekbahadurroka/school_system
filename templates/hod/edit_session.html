{% extends 'base.html' %}

{% block content %}
<div class="content container-fluid">
    <div class="page-header">
       <div class="row align-items-center">
          <div class="col">
             <h3 class="page-title">Edit Session</h3>
             <ul class="breadcrumb">
                <li class="breadcrumb-item"><a href="subjects.html">Dashboard</a></li>
                <li class="breadcrumb-item active">Edit Session</li>
             </ul>
          </div>
       </div>
    </div>
    {% include 'includes/messages.html' %}
    <div class="row">
       <div class="col-sm-12">
          <div class="card">
             <div class="card-body">
                <form action="{% url 'update_session' %}" method="post">
                  {% csrf_token %}
                   <div class="row">
                      <div class="col-12">
                         <h5 class="form-title"><span>Edit Session</span></h5>
                      </div>
                      <div class="col-12 col-sm-6">
                        <div class="form-group">
                            <label>Session Year Start</label>
                            <input type="text" class="form-control" name="session_id" value="{% for s in session %}{{s.id}}{% endfor %}" hidden>
                            <input type="date" class="form-control" name="session_year_start" value="{% for s in session %}{{s.session_start}}{% endfor %}">
                        </div>
                      </div>
                      <div class="col-12 col-sm-6">
                        <div class="form-group">
                            <label>Session Year End</label>
                            <input type="date" class="form-control" name="Session_year_end" value="{% for s in session %}{{s.session_end}}{% endfor %}">
                        </div>
                      </div>
                     
                      <div class="col-12">
                         <button type="submit" class="btn btn-primary">Update Session</button>
                      </div>
                   </div>
                </form>
             </div>
          </div>
       </div>
    </div>
 </div>
    
{% endblock content %}
