{% extends 'base.html' %}
{% block content %}

<div class="row">
    <div class="col-sm-12">
       <div class="card">
          <div class="card-body">
             <form action="{% url 'update_staff' %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="row">
                   <div class="col-12">
                      <h5 class="form-title"><span>Edit Staff</span></h5>
                 
                        {% include 'includes/messages.html' %}
                     </div>
                    <div class="col-12 col-sm-6">
                        <div class="form-group">
                            <label>Profile Photo</label>
                            <input type="file" class="form-control" name="profile_pic">
                            <input type="text" class="form-control" name="staff_id" value="{% for s in staff %}{{s.admin.id}}{% endfor %}" hidden>
                        </div>
                    </div>
                   <div class="col-12 col-sm-6">
                      <div class="form-group">
                        <label>First Name</label>
                        <input type="text" class="form-control" name="first_name" value="{% for s in staff %}{{s.admin.first_name}}{% endfor %}">
                      </div>
                   </div>
                   <div class="col-12 col-sm-6">
                      <div class="form-group">
                        <label>Last Name</label>
                         <input type="text" class="form-control" name="last_name" value="{% for s in staff %}{{s.admin.last_name}}{% endfor %}">
                      </div>
                   </div>
                   <div class="col-12 col-sm-6">
                    <div class="form-group">
                      <label>Email ID</label>
                       <input type="email" class="form-control" name="email" value="{% for s in staff %}{{s.admin.email}}{% endfor %}" readonly>
                    </div>
                 </div>
                 <div class="col-12 col-sm-6">
                    <div class="form-group">
                      <label>Username</label>
                       <input type="text" class="form-control" name="username" value="{% for s in staff %}{{s.admin.username}}{% endfor %}" readonly>
                    </div>
                 </div>
                 <div class="col-12 col-sm-6">
                    <div class="form-group">
                      <label>Password</label>
                       <input type="password" class="form-control" name="password" placeholder="If are you change type passwort">
                    </div>
                 </div>
                 <div class="col-12 col-sm-6">
                    <div class="form-group">
                        <label>Gender</label>
                        <select class="form-control" name="gender" >
                           <option>Select Gender</option>
                           <option alue="female">Female</option>
                           <option value="male">Male</option>
                           <option value="other">Others</option>
                        </select>
                    </div>
                 <div class="col-12 col-sm-6">
                    <div class="form-group">
                      <label>Address</label>
                      <textarea class="form-control" name="address">{% for s in staff %}{{s.address}}{% endfor %}</textarea>
                    </div>
                 </div>
                                  
                   <div class="col-12">
                      <button type="submit" class="btn btn-primary" name="add_student">Update Staff</button>
                   </div>
                </div>
             </form>
          </div>
       </div>
    </div>
 </div>
    
{% endblock content %}
